        <script>




function toggleFAQ(element) {
    const answer = element.nextElementSibling;
    const isActive = element.classList.contains('active');
    
    // Close all FAQs
    document.querySelectorAll('.faq-question').forEach(q => {
        q.classList.remove('active');
        q.nextElementSibling.classList.remove('active');
    });
    
    // Toggle clicked FAQ
    if (!isActive) {
        element.classList.add('active');
        answer.classList.add('active');
        
        // Scroll into view smoothly
        answer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
}

// Add animation delay to FAQ items
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.faq-item').forEach((item, index) => {
        item.style.setProperty('--item-index', index);
    });
});


        function validateCard() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const messageDiv = document.getElementById('validationMessage');
            
            // Clear previous messages
            messageDiv.className = 'validation-message';
            
            fetch('/validate-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.style.display = 'block';
                
                if (data.valid) {
                    messageDiv.className = 'validation-message success';
                    messageDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        Valid card found!<br>
                        Name: ${data.name}<br>
                        Email: ${data.email}
                    `;
                } else {
                    messageDiv.className = 'validation-message error';
                    messageDiv.innerHTML = `
                        <i class="fas fa-times-circle"></i>
                        No valid card found for this phone number
                    `;
                }
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 170000);
            })
            .catch(error => {
                messageDiv.className = 'validation-message error';
                messageDiv.textContent = 'Error validating card. Please try again.';
                messageDiv.style.display = 'block';
            });
        }

                <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script>
            // Three.js card rendering script
            const container = document.getElementById('container');
            const scene = new THREE.Scene();
            scene.background = null;
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
        
            const cardWidth = 6;
            const cardHeight = 4;
            const cardDepth = 0.01;
        
           // First, define materials
const frontMaterial = new THREE.MeshBasicMaterial();
const backMaterial = new THREE.MeshBasicMaterial();

// Then load textures
const textureLoader = new THREE.TextureLoader();
// Update image paths
textureLoader.load(
    "/static/1111.png",  // Front image
    function(texture) {
        frontMaterial.map = texture;
        frontMaterial.needsUpdate = true;
    },
    undefined,
    function(error) {
        console.error("Error loading front texture:", error);
    }
);

textureLoader.load(
    "/static/111.png",  // Back image
    function(texture) {
        backMaterial.map = texture;
        backMaterial.needsUpdate = true;
    },
    undefined,
    function(error) {
        console.error("Error loading back texture:", error);
    }
);

// Create geometries and meshes
const frontGeometry = new THREE.PlaneGeometry(cardWidth, cardHeight);
const backGeometry = new THREE.PlaneGeometry(cardWidth, cardHeight);

const frontMesh = new THREE.Mesh(frontGeometry, frontMaterial);
const backMesh = new THREE.Mesh(backGeometry, backMaterial);
        
            const cardGroup = new THREE.Group();
            frontMesh.position.z = cardDepth / 2;
            backMesh.position.z = -cardDepth / 2;
            backMesh.rotation.y = Math.PI;
        
            cardGroup.add(frontMesh, backMesh);
            scene.add(cardGroup);
        
            camera.position.z = 5;
        
            let isFlipping = false;
            let targetRotation = 0;
            const flipDuration = 1000; // 1 second
            let flipStartTime = 0;
            let initialRotation = 0;
        
            document.getElementById('flipButton').addEventListener('click', () => {
                if (!isFlipping) {
                    isFlipping = true;
                    flipStartTime = Date.now();
                    initialRotation = cardGroup.rotation.y;
                    targetRotation = initialRotation + Math.PI;
                }
            });
        
            function flipAnimation() {
                if (isFlipping) {
                    const elapsed = Date.now() - flipStartTime;
                    const progress = Math.min(elapsed / flipDuration, 1);
                    
                    // Use easeInOutQuad for smooth animation
                    const easeProgress = progress < 0.5
                        ? 2 * progress * progress
                        : -1 + (4 - 2 * progress) * progress;
                    
                    cardGroup.rotation.y = initialRotation + (targetRotation - initialRotation) * easeProgress;
                    
                    if (progress === 1) {
                        isFlipping = false;
                    }
                }
            }
        
            window.addEventListener('resize', onWindowResize, false);
        
            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        
            let isMouseControlEnabled = true;
            
            container.addEventListener('mousemove', (e) => {
                if (!isFlipping && isMouseControlEnabled) {
                    const rect = container.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / container.clientWidth) * 2 - 1;
                    const y = -((e.clientY - rect.top) / container.clientHeight) * 2 + 1;
                    cardGroup.rotation.y = x * 0.3;
                    cardGroup.rotation.x = y * 0.3;
                }
            });
        
            function animate() {
                requestAnimationFrame(animate);
                flipAnimation();
                renderer.render(scene, camera);
            }
            animate();
        
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
            });
        </script>
        <script>

                 document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const submitBtn = this.querySelector('.submit-btn');
                const originalBtnText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
                submitBtn.disabled = true;
            
                fetch('/submit-card-purchase', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Thank you! Your card purchase request has been submitted successfully.');
                        this.reset();
                        // Redirect after alert
                        window.location.href = data.redirect;
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while submitting your request. Please try again.');
                })
                .finally(() => {
                    // Restore button state
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
            });

    const modal = document.getElementById('userDataModal');
    const overlay = document.getElementById('modalOverlay');
    if (modal) modal.remove();
    if (overlay) overlay.remove();
}

// Enhanced validateCard function
function validateCard() {
    const phoneNumber = document.getElementById('phoneNumber').value;
    const messageDiv = document.getElementById('validationMessage');
    
    // Clear previous messages
    messageDiv.className = 'validation-message';
    
    fetch('/validate-card', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ phone: phoneNumber })
    })
    .then(response => response.json())
    .then(data => {
        if (data.valid) {
            // Create success modal instead of temporary message
            createSuccessModal(data);
            
            // Optionally, update a persistent user data section
            updateUserDataSection(data);
        } else {
            // Keep existing error handling
            messageDiv.className = 'validation-message error';
            messageDiv.innerHTML = `
                <i class="fas fa-times-circle"></i>
                No valid card found for this phone number
            `;
            messageDiv.style.display = 'block';
        }
    })
    .catch(error => {
        messageDiv.className = 'validation-message error';
        messageDiv.textContent = 'Error validating card. Please try again.';
        messageDiv.style.display = 'block';
    });
}
